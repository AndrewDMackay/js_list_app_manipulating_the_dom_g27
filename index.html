
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Top Wines App</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/stylesheet.css" />
  </head>
  <body>
    <h1>ENTER YOUR DATA HERE</h1>
    <form id="new-item-form">
      <div id="form-container">
        <div class="form-item">
          <label for="wine" class="primary">WINE</label>
          <input type="text" id="wine" required/>
        </div>
        <div class="form-item">
          <label for="producer" class="primary">PRODUCER</label>
          <input type="text" id="producer" required/>
        </div>
        <div class="form-item">
            <label for="vintage" class="primary">VINTAGE</label>
            <input type="number" id="vintage" required/>
          </div>
        <div class="form-item">
          <label for="type" class="primary">TYPE</label>
          <select id="type">
            <option value="" disabled selected></option>
            <option value="sparkling">SPARKLING</option>
            <option value="white">WHITE</option>
            <option value="orange">ORANGE</option>
            <option value="rose">ROSE</option>
            <option value="red">RED</option>
          </select>
        </div>
        <div class="form-item">
            <label for="natural">NATURAL</label>
            <input type="radio" id="natural" name="certification" value="natural">
            <label for="organic">ORGANIC</label>
            <input type="radio" id="organic" name="certification" value="organic">
            <label for="biodynamic">BIODYNAMIC</label>
            <input type="radio" id="biodynamic" name="certification" value="biodynamic">
        </div>
      </div>
      <input type="submit" value="save"/>
    </form>
    <button id="delete-all">Delete All</button>
    <h1>TOP WINES</h1>
    <ul id="wine-list"></ul>
  </body>
</html>
